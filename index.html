<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myApp</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img src="app_logo.jpg" style="width: 100px"
          /></a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="City"
              aria-label="Search"
              id="searchh"
            />
            <button class="btn btn-outline-success" type="submit" id="btn">
              Go!
            </button>
            <button
              class="btn btn-outline-success"
              type="submit"
              id="btnLocation"
            >
              Here
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <div class="card card mx-auto" style="max-width: 500px">
          <img
            class="card-img-top mx-auto"
            src="imageProgram.jpg"
            style="width: 475px"
            alt="Card image"
          />
          <div class="card-img-overlay">
            <h1 class="card-title text-center" id="card-title">Lisbon</h1>
            <h3 class="card-date text-center" id="card-date">Friday</h3>
            <h3 class="card-hour text-center" id="card-hour">20:00</h3>
            <h3 class="card-degrees text-center" id="degrees">
              <span id="card-degrees"> </span>ยบ
            </h3>
            <img src="" alt="" id="icon" />
            <h3 class="card-text text-center" id="type-weather">Cloudy</h3>
            <h5 class="card-text text-center" id="weather-dry">
              Humidity: <span id="humidity"> </span> %
            </h5>
            <h5 class="card-text text-center" id="how-windy">
              <span id="windy"> </span> km/h
            </h5>
          </div>
          <div class="container" id="forecast"></div>
        </div>
      </div>
    </main>
    <div class="footer">
      <p>
        Coded by
        <a href="https://github.com/AnaModesto21" target="_blank"
          >Ana Modesto</a
        >
      </p>
    </div>
  </body>
  <script src="myApp.js"></script>
</html>
